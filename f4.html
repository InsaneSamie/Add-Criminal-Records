<!DOCTYPE html>
<html lang="en">
<head>
  <title>Details 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="tab-content p-3">
    <div class="tab-pane active" id="edit1">
        <form autocomplete="off">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Crime style</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Crime area(wherever active)</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Criminal history (Attach copy if more)</label>
                <div class="col-lg-9">
                    <input class="form-control" type="file">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Associates/ Friends</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" value="" placeholder="Name">
                </div>
                <div class="col-lg-12">
                    <input class="form-control" type="text" value="" placeholder="Address">
                </div>
                <div class="col-lg-6">
                    <input class="form-control" type="text" value="" placeholder="Occupation">
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" value="" placeholder="Activity">
                </div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" value="" placeholder="Criminal history">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Hiding place/ refuge</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Patrons/ Accomplices</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" value="" placeholder="Name">
                </div>
                <div class="col-lg-12">
                    <input class="form-control" type="text" value="" placeholder="Address">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Person providing financial support</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" value="" placeholder="Name">
                </div>
                <div class="col-lg-12">
                    <input class="form-control" type="text" value="" placeholder="Address">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <div class="col-lg-9">
                    <input type="reset" class="btn btn-primary" value="Reset"> 
                    <input type="button" class="btn btn-light px-5"value="Save & Next"> 
                    <input type="button" class="btn btn-danger" value="Cancel"> 
                </div>
            </div>
            
    
        </form>
    </div>
   
</div>
</body>
</html>
