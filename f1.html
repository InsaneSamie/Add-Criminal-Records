<!DOCTYPE html>
<html lang="en">
<head>
  <title>Details 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./I.css" />
  <link rel="stylesheet" type="text/css" href="./s.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="tab-content p-3">
    <div class="tab-pane active" id="edit1">
      <div class="topnav">
        <a class="active" href="f1.html">Details 1</a>
        <a href="f2.html">Details 2</a>
        <a href="f3.html">Details 3</a>
        <a href="f4.html">Details 4</a>
        <a href="f5.html">Details 5</a>
      </div>
      <form autocomplete="off">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Full name</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" placeholder="Enter your full name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
          <div class="col-lg-9">
            <input type="date" name="birthday">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Gender</label>
          <div class="col-lg-9">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-3">Front View
            <div class="profile-picture" onclick="document.getElementById('front-view').click();">
              <h1 class="upload-icon">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
              </h1>
              <input class="file-uploader" id="front-view" type="file" onchange="upload()" accept="image/*"/>
            </div>
          </div>
          <div class="col-lg-3">Left View
            <div class="profile-picture" onclick="document.getElementById('left-view').click();">
              <h1 class="upload-icon">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
              </h1>
              <input class="file-uploader" id="left-view" type="file" onchange="upload1()" accept="image/*"/>
            </div>
          </div>
          <div class="col-lg-3">Right View
            <div class="profile-picture" onclick="document.getElementById('right-view').click();">
              <h1 class="upload-icon">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
              </h1>
              <input class="file-uploader" id="right-view" type="file" onchange="upload2()" accept="image/*"/>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Father's name</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" placeholder="Enter father's name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Religion/Caste</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" placeholder="Enter religion/caste">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Permanent Address</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" value="" placeholder="Street">
          </div>
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <input class="form-control" type="text" value="" placeholder="City">
          </div>
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-5">
            <input class="form-control" type="text" value="" placeholder="District">
          </div>
          <div class="col-lg-4">
            <input class="form-control" type="text" value="" placeholder="State">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Current Address</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" value="" placeholder="Street">
          </div>
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <input class="form-control" type="text" value="" placeholder="City">
          </div>
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-5">
            <input class="form-control" type="text" value="" placeholder="District">
          </div>
          <div class="col-lg-4">
            <input class="form-control" type="text" value="" placeholder="State">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <a href="f1.html"><input type="reset" class="btn btn-primary" value="Reset"></a>
            <a href="f2.html"><input type="button" class="btn btn-light px-5"value="Save & Next"> </a>
            <input type="button" class="btn btn-danger" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="./I.js"></script>
</body>
</html>
